plugins { ///插件
    id 'java'
}

group 'com.concurrency'
version '1.0'

sourceCompatibility = 1.8 ///源编译级别
targetCompatibility = 1.8

repositories { ///仓库
    mavenCentral()
}

dependencies { ///依赖
    ///testCompile group: 'junit', name: 'junit', version: '4.12'
    ///testCompile ( "junit:junit:4.12" ) ///等价写法
    compile (
            "io.netty:netty-all:4.1.33.Final",
            "com.google.protobuf:protobuf-java-util:3.7.0",
            "com.google.protobuf:protobuf-java:3.7.0",
            'com.google.guava:guava:27.1-jre'
            
    )
}
